<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Entry</title>
</head>

<body>
    <div class="container">
        <h1>Add a new Entry</h1>
        <hr>
        <h2>Save Entry</h2>
        <form th:action="@{/save}" th:object="${sleepEntry}" method="POST">
            <input type="date" th:field="*{date}" placeholder="Date" class="form-control mb-4 col-4">
            <input type="datetime-local" th:field="*{sleepTime}" placeholder="Sleep Time"
                class="form-control mb-4 col-4">
            <input type="datetime-local" th:field="*{wakeTime}" placeholder="Wake Time" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-primary col-2"> Save Entry</button>
        </form>
        <hr>
        <a th:href="@{/}" class="btn btn-secondary">Back to the list</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
