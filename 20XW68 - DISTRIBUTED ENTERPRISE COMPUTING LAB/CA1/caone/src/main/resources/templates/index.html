<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SleepTracker | Home</title>
</head>

<body>
    <div class="container my-2">
        <h1>Sleep Entries List</h1>
        <a th:href="@{/new}" class="btn btn-primary my-1">Add New Sleep Entry</a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Entry ID</th>
                    <th>Sleep Time</th>
                    <th>Wake Time</th>
                    <th>Duration(In Hours)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${sleepEntries}">
                    <td th:text="${entry.id}"></td>
                    <td th:text="${entry.sleepTime}"></td>
                    <td th:text="${entry.wakeTime}"></td>
                    <td th:text="${sleepEntryDurations[entry.id]}"></td>
                    <td><a th:href="@{/update/{id}(id=${entry.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${entry.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container my-2">
        <canvas id="myChart"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['02/10/23', '02/11/23', '02/12/23'],
                datasets: [
                    {
                        label: 'Sleep Duration',
                        data: [6, 5, 5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    },
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
